<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Example</title>
    <style>
      .video-container {
        display: flex;
        gap: 20px; /* Adjust the gap between videos */
      }

      .video-wrapper {
        width: 50%; /* Each video wrapper takes 50% width */
      }

      .video-wrapper video {
        width: 100%; /* Each video takes full width of its wrapper */
        height: 400px;
        transform: rotate(0deg);
      }
      
      .video-heading {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <div class="video-wrapper">
        <h2 class="video-heading">Part 1 </h2>
        <video controls>
          <source src="video5.mp4" type="video/mp4">
        </video>
      </div>
      <div class="video-wrapper">
        <h2 class="video-heading">Part 2</h2>
        <video controls>
          <source src="video6.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </body>
</html>
